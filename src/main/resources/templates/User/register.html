<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
  <label for="username">사용자 이름:</label>
  <input type="text" id="username" th:field="*{username}" required><br>

  <label for="email">이메일:</label>
  <input type="email" id="email" th:field="*{email}" required><br>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" th:field="*{password}" required><br>

  <label for="firstName">이름:</label>
  <input type="text" id="firstName" th:field="*{firstName}" required><br>

  <label for="lastName">성:</label>
  <input type="text" id="lastName" th:field="*{lastName}" required><br>

  <label for="addressLine1">주소 줄 1:</label>
  <input type="text" id="addressLine1" th:field="*{addressLine1}" required><br>

  <label for="addressLine2">주소 줄 2 (선택):</label>
  <input type="text" id="addressLine2" th:field="*{addressLine2}"><br>

  <label for="city">도시:</label>
  <input type="text" id="city" th:field="*{city}" required><br>

  <label for="state">주/도:</label>
  <input type="text" id="state" th:field="*{state}" required><br>

  <label for="postalCode">우편번호:</label>
  <input type="text" id="postalCode" th:field="*{postalCode}" required><br>

  <label for="country">국가:</label>
  <input type="text" id="country" th:field="*{country}" required><br>

  <button type="submit">회원가입</button>
</form>
<div th:if="${successMessage}">
  <p th:text="${successMessage}"></p>
</div>
</body>
</html>
